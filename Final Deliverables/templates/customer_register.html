<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Register</title>
    <link rel="stylesheet" href="static/css/main.css" />
  </head>
  <body class="bg-green-100 flex h-screen">
    <div class="m-auto bg-gray-100 p-8 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold uppercase tracking-wider">Register Page</h1>
      {% if error %}
      <div class="bg-red-100 p-1 my-3 border-red-200 border rounded-lg">
        {{error}}
      </div>
      {% else %}
      <div class="my-3"></div>
      {% endif %}
      <form
        class="flex flex-col justify-center items-stretch w-96"
        method="post"
      >
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="email" class="mt-3 py-1">Email</label>
        <input type="email" name="email" id="email" />
        <label for="password" class="mt-3 py-1">Password</label>
        <input type="password" name="password" id="password" />
        <label for="text" class="mt-3 py-1">Language</label>
        <select name="language" id="language">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="zh">Chinese</option>
        </select>
        <button
          type="submit"
          class="mt-8 p-2 w-full bg-blue-300 text-gray-700 font-semibold tracking-wide uppercase rounded-lg hover:bg-blue-400 transition-all"
        >
          Register
        </button>
      </form>
    </div>
  </body>
</html>
