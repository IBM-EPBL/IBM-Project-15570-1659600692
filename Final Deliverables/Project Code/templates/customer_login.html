<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="static/css/main.css" />
  </head>
  <body class="bg-green-100 flex h-screen">
    <div class="m-auto bg-gray-100 p-8 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold uppercase tracking-wider">Login Page</h1>
      {% if error %}
      <div class="bg-red-100 p-1 my-3 border-red-200 border rounded-lg">
        {{error}}
      </div>
      {% else %}
      <div class="my-3"></div>
      {% endif %}
      <form
        class="flex flex-col justify-center items-stretch w-96"
        method="POST"
      >
        <label for="email" class="py-1">Email</label>
        <input type="email" name="email" id="email" />
        <label for="password" class="mt-3 py-1">Password</label>
        <input type="password" name="password" id="password" />
        <button
          type="submit"
          class="mt-8 p-2 w-full bg-blue-300 text-gray-700 font-semibold tracking-wide uppercase rounded-lg hover:bg-blue-400 transition-all"
        >
          Login
        </button>
        <a
          class="text-blue-500 underline inline-block text-center mt-5"
          href="/register"
          >Register here</a
        >
      </form>
    </div>
  </body>
</html>
