<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Register</title>
    <link rel="stylesheet" href="static/css/main.css" />
  </head>
  <body class="bg-green-100 flex h-screen">
    <div class="m-auto bg-gray-100 p-8 rounded-lg shadow-lg">
      <h1 class="text-2xl font-bold uppercase tracking-wider">
        Create New Ticket
      </h1>
      {% if error %}
      <div class="bg-red-100 p-1 my-3 border-red-200 border rounded-lg">
        {{error}}
      </div>
      {% else %}
      <div class="my-3"></div>
      {% endif %}
      <form
        class="flex flex-col justify-center items-stretch w-96"
        method="post"
        id="ticket_form"
      >
        <label for="title" class="mt-3 py-1">Title</label>
        <input type="text" name="title" id="title" />
        <label for="description" class="mt-3 py-1">Description</label>
        <textarea
          class="p-1"
          rows="4"
          cols="50"
          name="description"
          form="ticket_form"
          placeholder="Enter detailed description here..."
        ></textarea>

        <button
          type="submit"
          class="mt-8 p-2 w-full bg-blue-300 text-gray-700 font-semibold tracking-wide uppercase rounded-lg hover:bg-blue-400 transition-all"
        >
          Create Ticket
        </button>
      </form>
    </div>
  </body>
</html>
